<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Neural</title>
    <style>
        .path {
            background: green;
        }
    </style>
</head>
<body>

<div class="container pt-6" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Neural application</h1>
        </div>
    </div>
    <div class="row" v-if="imageUrl">
        <img :src="imageUrl" class="image" />
    </div>
    <div class="row">
        <div class="col-md-5">
            Image <input type="file" @change="onFileChange" />
        </div>
        <div class="col-md-2">
            <div class="btn btn-success" @click="submitImage">Submit image</div>
        </div>
    </div>
    <div class="row error-row" v-if="serverError">
        <label>Error:</label><div class="text">{{serverError}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h1>Parsed data</h1>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
                <th>
                    Name
                </th>
            <th>
                Count
            </th>
            <th>
                Price
            </th>
            </thead>
            <tr v-for="row in rows">
                <td>{{row.text}}</td>
                <td>{{row.count}}</td>
                <td>{{row.price}}</td>
            </tr>
            <tr>
                <td>Total by table</td>
                <td></td>
                <td>{{totalTablePrice}}</td>
            </tr>
        </table>
        <br />
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>Total price: {{totalPrice}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>LINES</h2>
        </div>
        <table  class="table table-striped table-bordered">
            <tr v-for="line of lines">
                <td>{{line}}</td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>DEBUG</h2>
        </div>
        <table  class="table table-striped table-bordered">
            <thead>
                <th>y</th>
                <th>symbol</th>
            </thead>
            <tr v-for="(lines, y) in debug">
                <td>{{y}}</td>
                <td>{{lines.join(';')}}</td>
            </tr>
        </table>
    </div>

    <div class="row">
        <div class="col-md-2 offset-md-3">
            <div class="btn btn-success">Save result as success</div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class=" col-md-3">
            <label>Error:</label>
            <input type="text" v-model="error" />
        </div>
        <div class="col-md-2">
            <div class="btn btn-danger">Save result as error</div>
        </div>
    </div>

</div>
<style type="text/css">
    .network {
        border: 2px solid lightgray;
    }
    .image {
        width: 500px;
    }
    .error-row {
        background: yellow;
        border: 1px solid red;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="js/app.js"></script>

</body>
